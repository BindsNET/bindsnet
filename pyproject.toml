[tool.poetry]
name = "bindsnet"
version = "0.3.2"
description = "Spiking neural networks for ML in Python"
authors = [ "Hananel Hazan <hananel@hazan.org.il>", "Daniel Saunders", "Darpan Sanghavi", "Hassaan Khan" ]
license = "AGPL-3.0-only"
readme = "README.md"
repository = "https://github.com/BindsNET/bindsnet"
documentation = "https://bindsnet-docs.readthedocs.io/"
keywords = ["spiking", "neural", "networks", "pytorch"]

[tool.poetry.dependencies]
python = ">=3.8.1,<3.11"
numpy = "^1.24.3"
scipy = "^1.10.1"
Cython = "^0.29.33"
torch = [
     {version = "^2.0.1", platform = "darwin"},
     {version = "^2.0.1", platform = "linux", source = "torch"},
     {version = "^2.0.1", platform = "win32", source = "torch"},
     {version = "^2.0.1", platform = "win_amd64", source = "torch"},
 ]
torchvision = "0.15.2"
torchaudio = "2.0.2"
tensorboardX = "2.6.1"
tqdm = "^4.65.0"
matplotlib = "^3.7.1"
gymnasium = {extras = ["atari", "accept-rom-license"], version = "^0.29.1"}
scikit-build = "^0.17.6"
scikit-image = "^0.21.0"
scikit-learn = "^1.2.2"
opencv-python = "^4.7.0.72"
pandas = "^2.0.2"
foolbox = "^3.3.3"

[[tool.poetry.source]]
 name = "torch"
 url = "https://download.pytorch.org/whl/cpu"
 priority = "explicit"

[tool.poetry.dev-dependencies]
pytest = "^7.2.2"
pre-commit = "^2.14.0"
notebook = "^6.4.12"
jupyterlab = "^3.4.5"
isort = "^5.9.3"
black = "^23.1.0"
autoflake = "^2.0.1"

[build-system]
requires = ["setuptools", "poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
line_length = 88
src_paths = ["bindsnet", "test"]

[tool.black]
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
  | \.github
  | build
  | dist
  | BindsNET.egg-info
  | notebooks
  | data
  | logs
  )/
'''
